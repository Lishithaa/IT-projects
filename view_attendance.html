<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Attendance</title>
</head>
<body>
    <h1>Today's Attendance</h1>
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.student.name }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
